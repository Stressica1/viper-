# ğŸš€ VIPER Trading System - Prometheus Configuration
# Comprehensive metrics collection for all microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerting
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:

  # ğŸŒ API Server - Main REST API
  - job_name: 'viper-api-server'
    static_configs:
      - targets: ['api-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ğŸ”¥ Live Trading Engine - Production Trading
  - job_name: 'viper-live-trading'
    static_configs:
      - targets: ['live-trading-engine:8007']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # ğŸ”— Exchange Connector - API Client
  - job_name: 'viper-exchange-connector'
